package:
  name: eegrasp
  version: "0.0.3"  # This will be updated by the CI workflow

source:
  git_url: https://github.com/gsp-eeg/eegrasp
  git_tag: v0.0.3  # This tag should match the version you want to build

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - scipy
    - numpy
    - mne
    - matplotlib-base
    - pygsp2
    - tqdm
    - joblib
    - pylint
    - pandas

test:
  imports:
    - eegrasp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gsp-eeg/EEGrasp
  summary: Package for EEG Graph signal Processing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lcortesg
